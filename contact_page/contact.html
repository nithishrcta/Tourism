<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FSD</title>
    <link rel="stylesheet" href="./contactus.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <nav class="nav container">
        <div class="logo">
            <h2>Tourism</h2>
        </div>
        <div class="links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="./contact.html">Contact us</a></li>
                <li><a href="#">Details</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="form container">
        <div class="main-form">
            <div class="head-form">
                <h1>Contact us</h1>
            </div>
            <form
        action="https://formspree.io/f/maykedrp"
       method="POST"
       >
       <table>
        <tr>
            <td><label>
                Name
              </label><br>
        </td>
        <td><input type="name" name="Name" placeholder="Enter your Name"></td>
        </tr>
        
        <tr>
            <td>  <label>
                Email 
              </label><br></td>
              <td> <input type="email" name="Email" placeholder="Enter your Email"></td>
        </tr>
        <tr>
           <td> <label>
            Phone
          
         </label><br></td>
         <td> <input type="phno" name="Phone No" placeholder="Enter your Phone Number"></td>
        </tr>
        <tr>
           <td> <label>
                Queries 
             </label><br></td>
             <td> <input type="queries" name="Queries" placeholder="Enter your Queries"></td>
        </tr>
       </table>
     <!-- your other form fields go here -->
     <button type="submit">Send</button>
   </form>
        </div>
    </div>
</body>
</html>
